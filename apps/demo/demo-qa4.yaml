apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-qa4
  namespace: argocd
spec:
  project: qa-admin-project
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: qa4
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
