apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-qa5
  namespace: argocd
spec:
  project: qa5-project
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: qa5
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true