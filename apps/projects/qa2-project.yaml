apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: qa2-project
  namespace: argocd
spec:
  description: QA2 environment (read-only only)
  sourceRepos:
  - https://github.com/VETRI9876/argocd-rbac.git
  destinations:
  - namespace: qa2
    server: https://kubernetes.default.svc
  roles:
  - name: readonly
    description: Read-only access to QA2
    groups:
    - ca320113-f856-4e4c-bdc9-0bf23d828854
    policies:
    - p, proj:qa2-project:readonly, applications, get, qa2-project/*, allow
    - p, proj:qa2-project:readonly, applications, list, qa2-project/*, allow
