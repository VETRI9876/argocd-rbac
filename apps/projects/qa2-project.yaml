apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: qa2-project
  namespace: argocd
spec:
  description: QA2 environment (read-only only)
  sourceRepos:
  - https://github.com/VETRI9876/argocd-rbac.git
  - https://github.com/argoproj/argocd-example-apps.git
  destinations:
  - namespace: qa2
    server: https://kubernetes.default.svc
  - namespace: argocd
    server: https://kubernetes.default.svc
  roles:
  - name: readonly
    description: Read-only access to QA2
    groups:
    - e80ad58d-c54d-4082-8cf0-157e2120d081 # neuvector-admin
    policies:
    - p, proj:qa2-project:readonly, applications, get, qa2-project/*, allow
    - p, proj:qa2-project:readonly, applications, list, qa2-project/*, allow
