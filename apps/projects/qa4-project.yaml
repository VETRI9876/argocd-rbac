apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: qa4-project
  namespace: argocd
spec:
  description: QA4 environment
  sourceRepos:
  - https://github.com/VETRI9876/argocd-rbac.git
  - https://github.com/argoproj/argocd-example-apps.git
  destinations:
  - namespace: qa4
    server: https://kubernetes.default.svc
  - namespace: argocd
    server: https://kubernetes.default.svc
  roles:
  - name: admin
    description: Admin access to QA4
    groups:
    - neuvector-admin
    policies:
    - p, proj:qa4-project:admin, applications, get, qa4-project/*, allow
    - p, proj:qa4-project:admin, applications, list, qa4-project/*, allow
    - p, proj:qa4-project:admin, applications, sync, qa4-project/*, allow
    - p, proj:qa4-project:admin, applications, update, qa4-project/*, allow
    - p, proj:qa4-project:admin, applications, delete, qa4-project/*, allow
    - p, proj:qa4-project:admin, applications, create, qa4-project/*, allow

  - name: readonly
    description: Read-only access to QA4
    groups:
    - ARGO-CD-TestGroup-Iskan
    policies:
    - p, proj:qa4-project:readonly, applications, get, qa4-project/*, allow
    - p, proj:qa4-project:readonly, applications, list, qa4-project/*, allow
    
